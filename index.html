<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="scripts/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <title>Weekend Challenge 1</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <section class="input-section">
        <h2>Add Employee</h2>
        <input type="text" placeholder="First Name" id="firstNameIn">
        <input type="text" placeholder="Last Name" id="lastNameIn">
        <input type="number" placeholder="ID" id="employeeIDIn">
        <input type="text" placeholder="Title" id="titleIn">
        <input type="number" placeholder="Annual Salary" id="annualSalaryIn">
        <button id="submitButton">Submit</button>
    </section><!--.input-section-->
    <section class="display-table">
        <h2>Employees</h2>
        <table id="employee-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!--employee info will go here-->
            </tbody>
        </table>
        <h3 id="total-cost">Total Monthly Labor Cost:<span></span></h3>
    </section><!--.employee-table-->
</body>
</html>
